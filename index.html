<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>CovidTracker</title>
        <link rel="icon" href="covidimage.png">
    </head>
    <body>
        <div  id='container'>
            <img src='covidimage.png' id='covidImage' alt='Oops'>
            <div id='globalInfo'>
                <h1 id='globalHeader'>Global Statistics</h1 >
                <hr>
                <div id='globalContainer'>
                    <div id='globalCases' class='statsContainer'>
                        <h6 class='statHeader'><strong>Confirmed Cases</strong></h6>
                        <small id='globalCasesText' class='text-muted'></small>
                    </div>
                    <div id='globalDeaths' class='statsContainer'>
                        <h6 class='statHeader'><strong>Total Deaths</strong></h6>
                        <small id='globalDeathsText' class='text-muted'></small>
                    </div>
                    <div id='globalActiveCases' class='statsContainer'>
                        <h6 class='statHeader'><strong>Active Cases</strong></h6>
                        <small id='globalActivesText' class='text-muted'></small>
                    </div>
                    <div id='globalRecoveries' class='statsContainer'>
                        <h6 class='statHeader'><strong>Total Recoveries</strong></h6>
                        <small id='globalRecoveriesText' class='text-muted'></small>
                    </div>
                </div>
                <div id="countryInfo">
                    <h1 id='countryHeader'>Country Statistics</h1>
                    <select class="form-control" name="countrySelect" id="countrySelect">
                        <option value="" selected disabled hidden>Select a country</option>
                    </select>
                    <h1 id="countryName"></h1>
                    <div id='countryContainer' class='invisible'>
                        <div id='countryCases' class='statsContainer'>
                            <h6 class='statHeader'><strong>Confirmed Cases</strong></h6>
                            <small id='countryCasesText' class='text-muted'></small>
                        </div>
                        <div id='countryDeaths' class='statsContainer'>
                            <h6 class='statHeader'><strong>Total Deaths</strong></h6>
                            <small id='countryDeathsText' class='text-muted'></small>
                        </div>
                        <div id='countryActiveCases' class='statsContainer'>
                            <h6 class='statHeader'><strong>Active Cases</strong></h6>
                            <small id='countryActivesText' class='text-muted'></small>
                        </div>
                        <div id='countryRecoveries' class='statsContainer'>
                            <h6 class='statHeader'><strong>Total Recoveries</strong></h6>
                            <small id='countryRecoveriesText' class='text-muted'></small>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>

<script type="text/javascript" src="script.js"></script>
